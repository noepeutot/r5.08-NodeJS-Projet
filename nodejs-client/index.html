<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Interface</title>
</head>
<body>

<h1>Client Interface</h1>

<button onclick="fetchData()">Get Data from Server</button>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script>
    async function fetchData() {
        try {
            const response = await axios.get('http://localhost:8080/'); // Remplacez avec l'URL de votre API
            console.log('Data from server:', response.data);
            // Faites quelque chose avec les données récupérées, par exemple, mettez-les dans le DOM
        } catch (error) {
            console.error('Error fetching data from server:', error.message);
        }
    }
</script>
</body>
</html>
